<div [ngClass]="{'dark-theme': isDarkTheme$ | async}" id="container">
  <div id="filter-bar">
    <div id="input-container">
      <ion-icon [ngClass]="{'dark-theme': isDarkTheme$ | async}" class="icn-search"
                name="search"></ion-icon>
      <input [formControl]="inputFilter" [ngClass]="{'searchDark': isDarkTheme$ | async}" class="search"
             placeholder="Search for a country..." type="text"/>
    </div>
    <select [formControl]="selectFilter" [ngClass]="{'searchDark': isDarkTheme$ | async}" class="search" id="region"
            name="regions">
      <option selected value="">Filter by Region</option>
      <option *ngFor="let option of regionOptions"
              [value]="option">
        {{option | titlecase}}
      </option>
    </select>
  </div>
  <div id="content">
    <div *ngFor="let country of (filteredCountries$ | async)">
      <app-country-list-item [country]="country" [isDarkTheme$]="isDarkTheme$" id="list-item"
                             routerLink="/detail/{{country.name.common}}"></app-country-list-item>
    </div>
  </div>
</div>
